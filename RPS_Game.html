<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Example Game</title>
    <link href="RPS_Game.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="container">
    <div id="score-board">
      <div class="score" id="comp-score">
        0
      </div>
      <div class="score" id="user-score">
        0
      </div>
    </div>
    <div id="game-space">
      <div id="rock" class="game-choice">
        Rock
      </div>
      <div id="paper" class="game-choice">
        Paper
      </div>
      <div id="scissors" class="game-choice">
        Scissors
      </div>
      <div id="lizard" class="game-choice">
        Lizard
      </div>
      <div id="spock" class="game-choice">
        Spock
      </div>
    </div>
    <div id="result-message">
      This is the result of the game.
    </div>

    <script type="text/javascript" src="RPS_Game.js">
    </script>
  </body>
</html>
